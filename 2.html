<h2>rpg game</h2>
<p>역할 연기 게임. 흔히들 'RPG 게임'이라는 표현을 많이 쓰는데 RPG의 G가 Game의 약자이기 때문에 RPG 게임이라고 하면 겹말이 되어버린다. 한국에서는 흔히 자신의 캐릭터를 '육성하는 게임'으로 인식되는 장르다. 외국에서 사용하는 RPG라는 단어는 한국과는 사뭇 다른 느낌으로, 말 그대로 어떤 역할을 연기하는 모든 게임을 통틀어서 말하는 단어로서 사용된다.</p><body>
